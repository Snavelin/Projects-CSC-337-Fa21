<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ostaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addUserSection">
        <h1>Add User</h1>
        <div class="inputElement">
            <label for="usernameUserSection">Username</label>
            <input type="text" id="usernameUserSection">
        </div>
        <div class="inputElement">
            <label for="password">Password</label>
            <input type="text" id="password">
        </div>
        <button>Add User</button>
    </div>
    <div id="addItemSection">
        <h1>Add Item</h1>
        <div class="inputElement">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div class="inputElement">
            <label for="description">Desc</label>
            <input type="text" id="description">
        </div>
        <div class="inputElement">
            <label for="image">Image</label>
            <input type="text" id="image">
        </div>
        <div class="inputElement">
            <label for="price">Price</label>
            <input type="text" id="price">
        </div>
        <div class="inputElement">
            <label for="status">Status</label>
            <input type="text" id="status">
        </div>
        <div class="inputElement">
            <label for="usernameItemSection">Username</label>
            <input type="text" id="usernameItemSection">
        </div>
        <button>Add Item</button>
    </div>
</body>
</html>
