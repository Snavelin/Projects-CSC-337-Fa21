<!--
Author: Dylan Snavely
Purpose: This is the HTML component of the client of the translation service.
It provides the user with controls with which they can control what to translate
and which languages to translate between.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Translator</h1>
    </header>
    <div class="contentSection" id="fromLangSection">
        <label for="fromLang"></label>
        <select class="langSelect" id="fromLang" oninput="translate()">
            <option value="eng">English</option>
            <option value="spa">Spanish</option>
            <option value="ger">German</option>
        </select>
        <label for="inputText"></label>
        <textarea id="inputText" oninput="translate()"></textarea>
    </div>
    <div class="contentSection" id="toLangSection">
        <label for="toLang"></label>
        <select class="langSelect" id="toLang" oninput="translate()">
            <option value="spa">Spanish</option>
            <option value="ger">German</option>
            <option value="eng">English</option>
        </select>
        <label for="outputText"></label>
        <textarea id="outputText" readonly></textarea>
    </div>
<script src="client.js"></script>
</body>
</html>
