<!--
Author: Dylan Snavely
Purpose: Webpage where users register an account with the website 'Snavelin's Coding Club'.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snavelin's Coding Club - Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Snavelin's Coding Club</h1>
</header>
<div class="contentContainer">
    <img src="img/coding.jpg" alt="keep calm and code on" style="width: 500px;">
    <form action="https://benjdd.com/sp" method="post">
        <table>
            <tr>
                <td>
                    <label title="required" for="firstNameField">First Name<span class="requiredAsterisk">*</span>:</label>
                </td>
                <td>
                    <input type="text" id="firstNameField" name="firstName" pattern="[A-Z][A-Za-z]*" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label title="required" for="lastNameField">Last Name<span class="requiredAsterisk">*</span>:</label>
                </td>
                <td>
                    <input type="text" id="lastNameField" name="lastName" pattern="[A-Z][A-Za-z]*" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label title="required" for="primaryEmailField">Primary Email<span class="requiredAsterisk">*</span>:</label>
                </td>
                <td>
                    <input type="email" id="primaryEmailField" name="primaryEmail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label title="required" for="passwordField">Password<span class="requiredAsterisk">*</span>:</label>
                </td>
                <td>
                    <input type="password" id="passwordField" name="password" pattern=".{8,}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="recoveryEmailField">Recovery Email:</label>
                </td>
                <td>
                    <input type="email" id="recoveryEmailField" name="recoveryEmail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phoneNumberField">Phone Number:</label>
                </td>
                <td>
                    <input type="tel" id="phoneNumberField" name="phoneNumber" pattern="\d{3}-\d{4}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="weightField">Weight in lbs:</label>
                </td>
                <td>
                    <input type="number" id="weightField" name="weight">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bioField">Bio:</label>
                </td>
                <td>
                    <textarea id="bioField" name="bio">Tell us about yourself!</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthdayField">Birthday:</label>
                </td>
                <td>
                    <input type="date" id="birthdayField" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <p title="required" class="radioLabel">Sign up for newsletter?<span class="requiredAsterisk">*</span></p>
                    <label for="newsletterRadioYes">Yes</label>
                    <input type="radio" id="newsletterRadioYes" name="newsletter" value="yes" required>
                    <label for="newsletterRadioNo">No</label>
                    <input type="radio" id="newsletterRadioNo" name="newsletter" value="no" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label title="required" for="satisfactionField">Satisfaction level (1-10)<span class="requiredAsterisk">*</span>:</label>
                </td>
                <td>
                    <input type="range" id="satisfactionField" name="satisfaction" min="1" max="10" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
        <div>
        </div>
    </form>
    <img src="img/coding.jpg" alt="keep calm and code on" style="width: 500px;">
</div>
</body>
</html>
